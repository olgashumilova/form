<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма для отправки данных клиента</title>
</head>
<body>
    <form action="#" method="POST">
        <p>
            <label>
                <strong>Имя:</strong>
                <input id="user" name="username" type="text" placeholder="Имя">
            </label>
        </p>
        <p>
            <label>
                <strong>Телефон:</strong>
                <input id="tel" name="tel" type="tel" placeholder="XXX-XX-XX">
            </label>
        </p>
        <p>
            <label>
                <strong>E-mail:</strong>
                <input type="text" name="email" placeholder="email@example.com">
            </label>
        </p>
        <p>
            <label>
                <strong>Пароль:</strong>
                <input type="password" placeholder="Пароль">
            </label>
        </p><br>
        <textarea name="text">Опишите себя:</textarea>
        <div>
            <label for="text"><strong>Выберите страну:</strong></label>
                <label><input type="radio" name="country">Беларусь</label>
                <label><input type="radio" name="country">Россия</label>
                <label><input type="radio" name="country">Украина</label>
                <label><input type="radio" name="country">Польша</label>
        </div>
        <p><input type="submit" value="Отправить"></p>
        <p><input type="reset" value="Очистить"></p>
    </form>
</body>
</html>
